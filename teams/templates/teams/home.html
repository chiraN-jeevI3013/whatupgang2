{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <!-- Top navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between mb-4 p-3 rounded shadow-sm">
    <span class="navbar-brand mb-0 h5">WhatUpGang</span>
    <div class="d-flex align-items-center">
      <span class="me-3">Logged in as <b>{{ request.user.username }}</b></span>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-sm">Log out</button>
      </form>
    </div>
  </nav>

  <!-- Main content -->
  <h2>Welcome Admin</h2>

  {% if teams %}
    <h3>Your Teams:</h3>
    <ul>
      {% for team in teams %}
        <li>{{ team.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have not created a team yet. Please create a team to get started!</p>
  {% endif %}

</body>
</html>
