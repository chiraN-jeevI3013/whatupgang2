{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Welcome Admin</h2>

  {% if teams %}
    <h3>Your Teams:</h3>
    <ul>
      {% for team in teams %}
        <li>{{ team.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have not created a team yet. Please create a team to get started!</p>
  {% endif %}
</body>
</html>
